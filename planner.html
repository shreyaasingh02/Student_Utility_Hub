<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        * {
            margin: 0px;
            /* font-family: sans-serif; */
        }
        #full-body {
            margin: 35px;
        }
        #content {
            display: flex;
            gap: 30px;
        }
        #left {
            background-color: #9B6DE5;
            width: 12%;
            height: 92vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7vh;
        }
        .app-logo {
            margin-top: 5vh;
            background-image: url(logo.png);
            height: 20vh;  
            width: 70%;
            border-radius: 40px;
        }
        .nav-planner {
            display: flex;
            flex-direction: column;
            gap: 30px;
            font-family: 'Raleway';
        }
        .nav-planner a {
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            background-color: #a284d3;
            text-decoration: none;
            color: #fff;
            border-radius: 15px;
            padding: 15px 30px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            gap: 10px;
        }
        .nav-planner a:hover {
            transform: scale(1.05);
        }
        .navigation-bar.active {
            color: purple;
        }
        #right {
            width: 88%;
            height: 92vh;
            display: flex;
        }
        .rl-task {
            width: 60%;
            height: 100%;
        }
        .rl-task .tittle h1 {
            font-family: 'Raleway';
            font-size: 60px;
            /* background-color: green; */
        }
        .heading {
            display: flex;
            gap: 20px;
        }
        .done-task {
            /* background-color: #9B6DE5; */
            height: 70px;
            width: 70px;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: 600;
            font-family: 'Poppins';
            border: 2px solid rgba(26, 2, 43, 0.4);
            border-radius: 20px;
            /* box-shadow: 0 0 5px rgba(26, 1, 43, 0.4); */
        }
        .task-no {
            /* background-color: #9B6DE5; */
            height: 70px;
            width: 70px;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 45px;
            font-weight: 600;
            font-family: 'Poppins';
            border: 2px solid rgba(26, 2, 43, 0.4);
            border-radius: 20px;
            /* box-shadow: 0 0 5px rgba(26, 1, 43, 0.4); */
        }
        .container {
            margin-top: 20px;
            height: 89%;
            box-sizing: border-box;
            display: flex;
            padding: 0 10px;
        }
        .todo-app {
            height: 95%;
            width: 90%;
            max-width: 900px;
            padding: 1rem;
            gap: 30px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(118, 117, 119, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(10px);
        }
        .input-area {
            /* background-color: green; */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .input-area input {
            flex: 1;
            padding: 10px 17px;
            font-size: 1.1rem;
            border: none;
            outline: none;
            border-radius: 22px;
            background: rgba(255, 194, 209, 0.3);
            color: rgb(26, 24, 24);
        }
        .input-area input::placeholder {
            color: #bcbcbc;
        }
        .input-area button {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            padding: 8px;
            border-radius: 50%;
            color: rgb(26, 24, 24);
            font-size: 1.1rem;
            background: rgba(255, 194, 209, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.18);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .input-area button:hover {
            transform: scale(1.1);
            background: #ff6f91;
        }
        .todos-container {
            margin-top: 10px;
            height: 90%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #task-list {
            width: 100%;
            max-height: 630px;
            overflow-y: scroll;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        #task-list li {
            font-family: 'Raleway';
            width: 97%;
            display: flex;
            align-items: center;
            background: rgba(255, 194, 209, 0.3);
            margin-bottom: 10px;
            padding: 8px 10px;
            border-radius: 30px;
            font-size: 1.2rem;
            color: black;
            /* position: relative; */
            transition:  box-shadow 0.2s ease;
        }
        #task-list li:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #task-list li .checkbox {
            min-width: 20px;
            height: 20px;
            border: 2px solid rgba(41, 39, 39, 0.3);
            background: transparent;
            border-radius: 50%;
            appearance: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #task-list li .checkbox:checked {
            background: #ff6f91;
            transform: scale(1.1);
        }
        #task-list li .checkbox:checked::before {
            content: '\2713';
            color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
        }
        #task-list li span {
            flex: 1;
            margin-left: 10px;
            word-wrap: break-word;
        }
        #task-list li.completed span {
            text-decoration: 2px line-through #000;
            color: gray;
        }
        .task-buttons {
            display: flex;
            gap: 10px;
            margin-right: auto;
        }
        .task-buttons button {
            background: rgba(255, 194, 209, 0.3);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .task-buttons button:hover {
            transform: scale(1.2);
        }
        .task-buttons .edit-btn {
            background: #ffbf00;
        }
        .task-buttons .delete-btn {
            background: #ff6f91;
        }
        .empty-image {
            padding-left: 100px;
            height: 100%;
            width: 70%;
            border-radius: 20px;
        }

        .rr-task {
            background-color: rgb(190, 190, 190);
            border-radius: 40px;
            width: 40%;
            height: 100%;
        }
        .task-name {
            display: flex;
            padding-left: 19px;
            align-items: center;
            background: rgb(155, 153, 153);
            font-family: 'Raleway';
            height: 70px;
            width: 97%;
            border-top-right-radius: 40px;
            border-top-left-radius: 40px;
        }
        .time-sec {
            display: flex;
            align-items: center;
            padding-left: 10px;
            /* background-color: green; */
            font-family: 'Ubuntu';
            font-size: 12px;
            font-weight: 100;
            height: 50px;
            width: 98.5%;
        }
        .second-box {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            height: 80%;
            gap: 20px;
        }
        .details {
            display: flex;
            justify-content: center;
            height: 50%;
        }
        .details textarea {
            border: 2px double rgba(50, 2, 53, 0.5);
        }
        .quotes {
            margin-left: 40px;
            margin-right: 40px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(26, 1, 43, 0.4);
            padding-top: 10px;
            gap: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(190, 190, 190);
            height: 40%;
            transition: transform 0.5s ease-in-out;
        }
        .quotes:hover {
            transform: scale(1.05);
        }
        .quotes h2 {
            font-family: 'Raleway';
        }
        .quotes p {
            font-family: 'Poppins';
        }
        .progress-container {
            background-color: gray;
            height: 10px;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #a07eff, #ff758c);
            transition: width 0.3s ease;
        }

    </style>
</head>
<body>
    <div id="full-body">
        <div id="content">
            <div id="left">
                <div class="app-logo"></div>
                <div class="nav-planner">
                    <a href="index.html" class="navigation-bar"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="planner.html" class="navigation-bar"><i class="fa-solid fa-calendar-days"></i> Planner</a>
                    <a href="course.html" class="navigation-bar"><i class="fa-solid fa-book"></i> Courses</a>
                    <a href="notes.html" class="navigation-bar"> <i class="fa-solid fa-note-sticky"></i> Notes</a>
                    <a href="finance.html" class="navigation-bar"><i class="fa-solid fa-indian-rupee-sign"></i> Finance</a>
                    <a href="#" class="navigation-bar"><i class="fa-solid fa-gear"></i> Setting</a>
                </div>
            </div>

            <div id="right">
                <div class="rl-task">
                    <div class="heading">
                        <div class="tittle"> <h1>Today</h1></div>
                        <div class="done-task"></div>
                        <div class="task-no"></div>
                    </div>

                    <div class="container">
                        <div class="todo-app">
                            <form action="" class="input-area">
                                <input type="text" name="task-input" id="task-input" placeholder="Add a new task..">
                                <input type="time" name="st-time" id="st-time">
                                <span>â€“</span>
                                <input type="time" name="end-time" id="end-time">
                                <button type="button" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
                            </form>

                            <div class="todos-container">
                                <ul id="task-list"></ul>
                                <img class="empty-image" src="empty (2).jpg" alt="empty">
                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="rr-task">
                    <div class="task-name"></div>
                    <div class="time-sec"></div>

                    <div class="second-box">

                        <div class="details">
                            <textarea placeholder="A quick Glance panel"  cols="80"></textarea>
                        </div>

                        <div class="progress-container">
                            <div class="progress-fill"></div>
                        </div>
    
                        <div class="quotes">
                            <h2>Quotes :)</h2>
                            <p>There's didn't exist a <b> <i>valid excuse to procastinate </i></b> the things<br> that will take you ahead from evryone else!</p>
                        </div>
                    </div>

                    <!-- <div class="empty-box">Click any task to see the whole detail.</div> -->
                </div>
                
            </div>
        
            
        </div>
    </div>
    <script src="planner.js"></script>
</body>
</html>
