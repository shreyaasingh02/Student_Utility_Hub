<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Utility Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        * {
            margin: 0px;
            /* font-family: sans-serif; */
        }
        #full-body {
            margin: 35px;
        }
        #content {
            display: flex;
            gap: 30px;
        }
        #left {
            background-color: #9B6DE5;
            width: 12%;
            height: 92vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7vh;
        }
        .app-logo {
            margin-top: 5vh;
            background-image: url(logo.png);
            height: 20vh;  
            width: 70%;
            border-radius: 40px;
        }
        .left-link {
            display: flex;
            flex-direction: column;
            gap: 30px;
            font-family: 'Raleway';
            width: 66%;
        }
        .left-link a {
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            background-color: #a284d3;
            text-decoration: none;
            color: #fff;
            border-radius: 15px;
            padding: 15px 30px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            gap: 10px;
        }
        .left-link a:hover {
            transform: scale(1.05);
        }
        .navigation-bar.active {
            color: purple;
        }

        #right {
            width: 88%;
            height: 92vh;
            /* background-color: green; */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .right-up {
            /* background-color: yellow; */
            width: 100%;
            height: 30vh;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 5vh;
            width: 100%;
        }
        .search-bar #search {
            margin-left: 25px;
            padding-left: 10px;
            height: 100%;
            width: 20%;
            border-radius: 20px;
            border: none;
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
        }
        .search-bar .profile {
            color: gray;
            font-family: 'Poppins';
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            height: 100%;
            width: 10%;
            display: flex;
            align-items: center;
            border-radius: 10px;
            padding-left: 10px;
            margin-right: 50px;
        }
        .main-card {
            padding-left: 30px;
            color: white;
            font-family: 'Poppins';
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: magenta;
            height: 20vh;
            width: 98%;
            border-radius: 30px;
        }
        .right-down {
            /* background-color: blue; */
            width: 100%;
            height: 60.8vh;
            display: flex;
            gap: 30px;
        }
        .right-down .rd-card {
            /* background-color: maroon; */
            height: 100%;
            width: 70%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .rd-card .todos-card {
            /* background-color: rgb(75, 177, 100); */
            height: 50vh;
            width: 100%;
            display: flex;
            gap: 20px;
        }
        .todos-card .todo {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(26, 1, 43, 0.4);
            height: 100%;
            width: 60%;
            border-radius: 20px;
        }
        .todo h2 {
            background-color: rgb(75, 177, 100);
            padding: 15px;
            padding-left: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-family: 'Raleway';
            color: white;
        }
        .dashboard-tasklist {
            /* background-color: green; */
            padding-top: 20px;
            padding-left: 20px;
            color: rgb(37, 35, 35);
            font-family: 'Poppins';
            width: 75%;
            height: 70%;
            font-weight: 500;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .todo-img {
            display: flex;
        }
        .img {
            margin-top: 90px;
            width: 20%;
            height: 10%;
            /* background-color: red; */
        }
        .dash-checkbox {
            min-width: 20px;
            height: 20px;
            border-radius: 50%;
            appearance: none;
            border: 2px solid rgba(41, 39, 39, 0.3)
        }
        .dash-checkbox:checked {
            background-color: rgb(75, 177, 100);
        }
        

        .todos-card .upcoming-event {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 10px rgba(26, 1, 43, 0.4);
            height: 100%;
            width: 40%;
            border-radius: 20px;
        }
        .upcoming-event h2 {
            background-color: pink;
            padding: 15px;
            padding-left: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-family: 'Raleway';
            color: rgb(20, 7, 51);
        }
        .rd-card .course-card {
            background-color: skyblue;
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            height: 40vh;
            width: 100%;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
        }
        .course-card h2 {
            padding: 15px;
            padding-left: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-family: 'Raleway';
            color: rgb(20, 7, 51);
        }
        .right-down .notify-card {
            height: 100%;
            width: 30%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .notes-card {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            height: 50%;
            border-radius: 20px;
        }
        .notes-card h2 {
            background-color: pink;
            padding: 15px;
            padding-left: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-family: 'Raleway';
            color: rgb(20, 7, 51);
        }
        .finance-card {
            background-color: rgb(255, 255, 255);
            box-shadow: 0 0 5px rgba(26, 1, 43, 0.4);
            height: 45%;
            border-radius: 20px;
        }
        .finance-card h2 {
            background-color: rgb(247, 247, 97);
            padding: 15px;
            padding-left: 30px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-family: 'Raleway';
            color: rgb(20, 7, 51);
        }

    </style>
</head>
<body>
    <div id="full-body">
        <div id="content">
            <div id="left">
                <div class="app-logo"></div>
                <div class="left-link">
                    <a href="index.html" class="navigation-bar"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="planner.html" class="navigation-bar"><i class="fa-solid fa-clipboard-list"></i> Planner</a>
                    <a href="course.html" class="navigation-bar"><i class="fa-solid fa-book"></i> Courses</a>
                    <a href="notes.html" class="navigation-bar"> <i class="fa-solid fa-note-sticky"></i> Notes</a>
                    <a href="finance.html" class="navigation-bar"><i class="fa-solid fa-indian-rupee-sign"></i> Finance</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> Setting</a>
                </div>
            </div>
        
            <div id="right">
                <div class="right-up">
                    <div class="search-bar">
                        <input type="text" id="search" placeholder="Search anything....">
                        <div class="profile">Username</div>
                    </div>
                    <div class="main-card">
                        <h1>Welcome to your Dashboard!</h1>
                        <p>Keep track of your tasks, courses, notes, and finances all in one place</p>
                    </div>
                </div>
                <div class="right-down">
                    <div class="rd-card">
                        <div class="todos-card">
                            <div class="todo">
                                <h2>To Do List</h2>
                                <div class="todo-img">
                                    <div class="dashboard-tasklist"></div>
                                    <img src="todo_img.png" class="img">
                                </div>
                            </div>
                            <div class="upcoming-event">
                                <h2>Upcoming Events</h2>
                            </div>
                        </div>
                        <div class="course-card">
                            <h2>List of Enrolled Courses</h2>
                        </div>
                    </div>
                    <div class="notify-card">
                        <div class="notes-card">
                            <h2>Notes and Reminders</h2>
                        </div>
                        <div class="finance-card">
                            <h2>Finanace</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
