<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Utility Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="index.css"> -->
    <style>
        * {
            margin: 0px;
            font-family: sans-serif;
        }
        #full-body {
            margin: 35px;
        }
        #content {
            display: flex;
            gap: 30px;
        }
        #left {
            background-color: #9B6DE5;
            width: 12%;
            height: 92vh;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 7vh;
        }
        .app-logo {
            margin-top: 5vh;
            background-image: url(logo.png);
            /* background-color: pink; */
            height: 20vh;  
            width: 70%;
            border-radius: 40px;
            /* box-shadow: 10px 10px 40px 1px black;   */
            /* display: flex;
            justify-content: center;
            align-items: center;      */
        }
        .left-link {
            /* background-color: red; */
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            gap: 45px;
        }
        .left-link a {
            text-decoration: none;
            color: white;
            font-size: 20px;
        }

        #right {
            width: 88%;
            height: 92vh;
        }
        .right-up {
            background-color: yellow;
            width: 100%;
            height: 40vh;
            display: flex;
            flex-direction: column;
        }
        .search-bar {
            display: flex;
            justify-content: space-between;
            /* align-items: center; */
            /* background-color: green; */
            height: 10vh;
            width: 100%;
        }
        .search-bar #search {
            margin-left: 25px;
            height: 45px;
            width: 20%;
            border-radius: 20px;
            border: none;
            box-shadow: 10px 10px 40px 1px rgb(216, 210, 210);
        }
        .search-bar .profile {
            background-color: pink;
            height: 45px;
            width: 90px;
            margin-right: 50px;
        }
        .main-card {
            background-color: magenta;
            height: 26vh;
            width: 100%;
            border-radius: 30px;
        }
        .right-down {
            background-color: blue;
            width: 100%;
            height: 52vh;
            display: flex;
        }
        .right-down .rd-card {
            background-color: maroon;
            height: 100%;
            width: 70%;
            display: flex;
            flex-direction: column;
        }
        .rd-card .todos-card {
            background-color: rgb(75, 177, 100);
            height: 50vh;
            width: 100%;
        }
        .rd-card .course-card {
            background-color: skyblue;
            height: 50vh;
            width: 100%;
        }
        .right-down .notify-card {
            background-color: pink;
            height: 100%;
            width: 30%;
        }


    </style>
</head>
<body>
    <div id="full-body">
        <div id="content">
            <div id="left">
                <div class="app-logo">
        
                </div>
                <div class="left-link">
                    <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                    <a href="planner.html"><i class="fa-solid fa-clipboard-list"></i> Planner</a>
                    <a href="course.html"><i class="fa-solid fa-book"></i> Courses</a>
                    <a href="notes.html"> <i class="fa-solid fa-note-sticky"></i> Notes</a>
                    <a href="finance.html"><i class="fa-solid fa-indian-rupee-sign"></i> Finance</a>
                    <a href="#"><i class="fa-solid fa-gear"></i> Setting</a>
                </div>
            </div>
        
            <div id="right">
                <div class="right-up">
                    <div class="search-bar">
                        <input type="text" id="search" placeholder="Search anything....">
                        <div class="profile">

                        </div>
                    </div>
                    <div class="main-card">

                    </div>
                </div>
                <div class="right-down">
                    <div class="rd-card">
                        <div class="todos-card">
                            <p>List to do planner</p>
                        </div>
                        <div class="course-card">
                            <p>List of enrolled courses</p>
                        </div>
                    </div>
                    <div class="notify-card">

                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="index.js"></script>
</body>
</html>
